{% extends 'base.html' %}
{% block content %}

<br>
<form action="/users">
  <input name="q" class="searchbar" placeholder="Search Phoodie" id="search">
  <button>
    <span class="fa fa-search"></span>
  </button>
</form>

<br>



<div class="test">
  {% for user in users %}

  <div class="usercontainer">
    {% if g.user == user %}
    {%else%}


    <h3>{{user.username}} </h3>
    <a href="/users/{{ user.id}}">
      <img class="userimgs" src="{{user.image_url }}"></a>


    {%if user.id in following_ids%}


    <a href="/users/unfollow/{{ user.id }}" class="btn btn-outline-primary"> unfollow </a>



    {%else%}


    <a href="/users/follow/{{ user.id }}" class="btn btn-outline-primary"> follow </a>



    {% endif %}
    {% endif %}

  </div>
  {% endfor %}
</div>

{% endblock %}
